<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<h1>Registration Form</h1>

<form style="margin: 1px; padding: 1px;">
    <div>
        <label>First Name:</label>
        <input type="text" name="firstName" placeholder="First Name">
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="lastName" placeholder="Last Name">
    </div>
    <div>
        <label>email:</label>
        <input type="email" name="email" placeholder="email@email.com">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" placeholder="password">
    </div>
    <div>
        <label>Confirm Password:</label>
        <input type="password" placeholder="Confirm Password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <h5>Gender Identity:</h5>
    <div>
        <div>
            <input type="radio" name="Male">
            <label>Male</label>

            <input type="radio" name="Female">
            <label>Female</label>

            <input type="radio" name="Not-binary">
            <label>Non-binary</label>

            <input type="radio" name="I prefer not to answer">
            <label>I prefer not to answer</label>
        </div>
    </div>
    <p>A short description about myself:</p>
    <textarea></textarea>
    <div>
        <label>Favorite Language:</label>
        <select name="Language">
            <option>Python</option>
            <option>Java Script</option>
            <option>C++</option>
            <option>C#</option>
        </select>
    </div>
    <input type="checkbox">
    <label>Yes, I would like to receive periodic email updates</label>
    <div>
        <input type="Create Account">
    </div>
    <footer>* Indicates a required field</footer>

</form>

<body>

</body>

</html>
